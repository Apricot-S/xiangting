[package]
name = "xiangting"
description = "A library for calculation of deficiency number (a.k.a. xiangting number, 向聴数)."
version = "2.0.3"
authors = ["Apricot S."]
edition = "2021"
license = "MIT"
readme = "README.md"
repository = "https://github.com/Apricot-S/xiangting"
keywords = ["mahjong"]
categories = ["algorithms"]

[lib]
name = "xiangting"
path = "src/lib.rs"

[dependencies]
thiserror = "2.0.0"

[dev-dependencies]
criterion = "0.5.1"
cxx = "1.0.128"
mt19937 = "2.0.1"
rand = "0.8.5"

[build-dependencies]
cxx-build = { version = "1.0.128", optional = true }

[features]
build-file = []
build-map = ["build-file"]
correctness = ["dep:cxx-build"]

[[bin]]
name = "build-table"
path = "src/bin/build_table.rs"
required-features = ["build-file"]

[[bin]]
name = "build-map"
path = "src/bin/build_map/main.rs"
required-features = ["build-map"]

[[bench]]
name = "bench"
harness = false
