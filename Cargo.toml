[package]
name = "xiangting"
description = "A library for calculation of deficiency number (a.k.a. xiangting number, 向聴数)."
version = "1.0.1"
authors = ["Apricot S."]
edition = "2021"
license = "MIT"
readme = "README.md"
repository = "https://github.com/Apricot-S/xiangting"
keywords = ["mahjong"]
categories = ["algorithms"]

[lib]
name = "xiangting"
path = "src/lib.rs"

[dependencies]
bitvec = "1.0.1"
thiserror = "1.0.63"

[dev-dependencies]
criterion = "0.5.1"
cxx = "1.0.128"
mt19937 = "2.0.1"
rand = "0.8.5"

[build-dependencies]
cxx-build = "1.0.128"

[features]
correctness = []

[[bench]]
name = "bench"
harness = false
